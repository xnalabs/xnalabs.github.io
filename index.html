          <div class="masthead-content text-white py-5 py-md-0">
            <h1 class="mb-3">XNA Labs</h1>
            <h2 class="mb-3">The Future of Precision Medicine is here!</h2>
            <p class="mb-md-5">We're working hard to defeat Cancer!</p>
            <p class="mb-md-5">Sign up for updates!</p>
            <div class="input-group input-group-newsletter">
              <form name="submit-to-google-sheet">
                <input name="email" type="email" class="form-control" placeholder="Enter email..." aria-label="Enter email..." aria-describedby="basic-addon">
                <!-- <input name="email" type="email" placeholder="Email" required> -->
                <!-- <input name="firstName" type="text" placeholder="First Name"> -->
                <!-- <input name="lastName" type="text" placeholder="Last Name"> -->
                <!-- <input name="phoneNo" type="tel" placeholder="Phone Number"> --> 
                <div class="input-group-append">
                  <button class="btn btn-secondary" type="button">Notify Me!</button>
                </div>
              </form>
              
              <p class="js-success-message hidden">Thank you!</p>
              <p class="js-error-message hidden">Error!</p>
            </div>
            <script>
              const scriptURL = 'https://script.google.com/macros/s/AKfycbweEmsWerv9zZAjhVDRfZEW7vXORa4AnQGo59t014-jB60cjjI/exec'
              const form = document.forms['submit-to-google-sheet']
              const successMessage = document.querySelector('.js-success-message')
              const errorMessage = document.querySelector('.js-error-message')
              form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => showSuccessMessage(response))
                  .catch(error => showErrorMessage(error))
              })

              function showSuccessMessage (response) {
                console.log('Thank You!', response)
                setTimeout(() => {
                  successMessage.classList.remove('hidden')
                  loading.classList.add('hidden')
                }, 10)
                form.reset()
              }

              function showErrorMessage (error) {
                console.error('Error!', error.message)
                setTimeout(() => {
                  errorMessage.classList.remove('hidden')
                  loading.classList.add('hidden')
                }, 10)
              }
            </script>
          </div>
